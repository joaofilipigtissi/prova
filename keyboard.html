<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECLADO</title>
    <link rel="stylesheet" type="text/css" href="keyboard.css">
</head>
<body>
    <div class="container">
        <div class="linha">
            <button class="esc">esc</button>
        </div>
        <br>
        <div class="linha">

            <button class="button">~ <br> ` </button>
            <button class="button">! <br> 1 </button>
            <button class="button">@ <br> 2 </button>
            <button class="button"># <br> 3 </button>
            <button class="button">$ <br> 4 </button>
            <button class="button">% <br> 5 </button>
            <button class="button">Â¨ <br> 6 </button>
            <button class="button">& <br> 7 </button>
            <button class="button">* <br> 8 </button>
            <button class="button">( <br> 9 </button>
            <button class="button">) <br> 0 </button>
            <button class="button">_ <br> - </button>
            <button class="button">+ <br> = </button>
            <button class="backspace">backspace</button>

        </div>
        <br>
        <div class="linha">
            
            <button class="tab">tab</button>
            <button class="button">q</button>
            <button class="button">w</button>
            <button class="button">e</button>
            <button class="button">r</button>
            <button class="button">t</button>
            <button class="button">y</button>
            <button class="button">u</button>
            <button class="button">i</button>
            <button class="button">o</button>
            <button class="button">p</button>
            <button class="button">{ <br> [</button>
            <button class="button">] <br> }</button>
            <button class="button">\ <br> |</button>

        </div>
        <br>
        <div class="linha">
            
            <button class="button"><ion-icon name="search"></ion-icon></button>
            <button class="button">a</button>
            <button class="button">s</button>
            <button class="button">d</button>
            <button class="button">f</button>
            <button class="button">g</button>
            <button class="button">h</button>
            <button class="button">j</button>
            <button class="button">k</button>
            <button class="button">l</button>
            <button class="button">: <br> ;</button>
            <button class="button">" <br> '</button>
            <button class="enter">enter</button>

        </div>
        <br>
        <div class="linha">
            
            <button class="shift">shift</button>
            <button class="button">z</button>
            <button class="button">x</button>
            <button class="button">c</button>
            <button class="button">v</button>
            <button class="button">b</button>
            <button class="button">n</button>
            <button class="button">m</button>
            <button class="button">< <br> ,</button>
            <button class="button">> <br> .</button>
            <button class="button">? <br> /</button>
            <button class="shift">shift</button>

        </div>
        <br>
        <div class="linha">
            
            <button class="ctrl">ctrl</button>
            <button class="alt">alt</button>
            <button class="space"></button>
            <button class="lil_alt">alt</button>
            <button class="lil_ctrl">ctrl</button>
            <div class="arrows">
                <button class="arrow"><ion-icon name="chevron-back"></ion-icon></button>
                <div class="updown">
                    <button class="up"><ion-icon name="chevron-up"></ion-icon></button>
                    <br>
                    <button class="down"><ion-icon name="chevron-down"></ion-icon></button>
                </div>
                <button class="arrow"><ion-icon name="chevron-forward"></ion-icon></button>
            </div>
        </div>
    </div>    
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
